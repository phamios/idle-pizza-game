<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/icon-md.svg" />
    <title>Pizza</title>
  </head>
  <body class="p-4">
    <header class="mb-4">
      <div class="w-72 mb-4">
        <img src="/logo.svg" alt />
      </div>
      <div class="border-b">Cash: 🤑 &pound;<span id="cash-count">0</span></div>
      <div class="border-b">Pizza(s): 🍕 <span id="pizza-count">0</span></div>
      <div class="border-b">Price: 💰 &pound;<span id="pizza-price">0</span></div>
      <div class="border-b">Liftime sales: 📈 <span id="sales-count">0</span></div>
    </header>
    <div class="flex items-center justify-center mt-4 border border-gray-200 p-4 text-center">
      <div><button id="prepare" class="py-2 px-4 bg-blue-300">Prepare</button></div>
      <div class="mx-4">👉</div>
      <div><button id="bake" class="py-2 px-4 bg-blue-300">Bake (<span id="rawpizza-count">0</span>)</button></div>
      <div class="mx-4">👉</div>
      <div><button id="deliver" class="py-2 px-4 bg-blue-300">Deliver (<span id="todeliver-count">0</span>)</button></div>
    </div>

    <section id="equipment" class="flex justify-between mt-4 border border-gray-200 divide-x divide-gray-200">
      <div class="text-center p-2 flex-1">
        <div id="employee-count" class="font-light text-3xl">0</div>
        <h3 class="font-bold my-2">Employees</h3>
        <button id="hire-employee" class="p-2 bg-yellow-300">Hire &pound;<span id="employee-price">0</span></button>
      </div>
      <div class="text-center p-2 flex-1">
        <div id="oven-count" class="font-light text-3xl">0</div>
        <h3 class="font-bold my-2">Ovens</h3>
        <button id="buy-oven" class="p-2 bg-yellow-300">Buy &pound;<span id="oven-price">0</span></button>
      </div>
      <div class="text-center p-2 flex-1">
        <div id="driver-count" class="font-light text-3xl">0</div>
        <h3 class="font-bold my-2">Drivers</h3>
        <button id="hire-driver" class="p-2 bg-yellow-300">Hire &pound;<span id="driver-price">0</span></button>
      </div>
    </section>
    
    <section id="upgrades" class="flex flex-col gap-2 mt-4">
      <h2>Upgrades</h2>
      <div class="flex justify-between">
        <div>
          <p>Pizza spinning class (<span id="up-employee-count">0</span>/100)</p>
          <p class="text-sm font-bold">&pound;<span id="up-employee-price">0</span></p>
        </div>
        <button class="bg-green-400 p-2" id="up-employee">Buy</button>
      </div>
      <div class="flex justify-between">
        <div>
          <p>Temperature overclock (<span id="up-oven-count">0</span>/100)</p>
          <p class="text-sm font-bold">&pound;<span id="up-oven-price">0</span></p>
        </div>
        <button class="bg-green-400 p-2" id="up-oven">Buy</button>
      </div>
      <div class="flex justify-between">
        <div>
          <p>Advanced driving course (<span id="up-driver-count">0</span>/100)</p>
          <p class="text-sm font-bold">&pound;<span id="up-driver-price">0</span></p>
        </div>
        <button class="bg-green-400 p-2" id="up-driver">Buy</button>
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
